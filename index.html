<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Scala maxima para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Folha de estilo CSS -->
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="App">
        <div class="Login">
            <div class="Left-login">
                <img src="./logo.svg" class="App-logo" alt="emitte" />
                <div class="Login-box">
                    <div class="Login-box-header">
                        <h3>Faça seu Login</h3>
                    </div>
                    <div class="Login-box-body">
                        <form class="Login-box-form">
                            <div class="Login-box-line">
                                <input autocapitalize="none" class="Login-box-input" placeholder="Digite seu e-mail"
                                    type="text" id="email" />
                                <img src="./email.png" class="Login-box-icon" alt="email" />
                            </div>
                            <div class="Login-box-line">
                                <input autocapitalize="none" type="password" class="Login-box-input" placeholder="Senha"
                                    type="text" id="email" />
                                <img src="./hidden.svg" class="Login-box-icon" alt="email" />
                            </div>
                            <a class="App-link" href="https://reactjs.org" target="_blank" rel="noopener noreferrer">
                                Esqueceu sua senha?
                            </a>
                            <button class="Login-box-submit">
                                <p>Fazer Login</p>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="Cadastro">
                    <p class="Cadastro-Text">Não possui um cadastro?</p>
                    <a 
                        class="Cadastro-Link"
                        href="https://reactjs.org"
                        target="_blank"
                        rel="noopener noreferrer'"
                    >
                    Cadastre-se
                    </a>
                </div>
            </div>
            <div class="Right-login">
                <img src="./right.png" class="Right-background" alt="Emitte" />
            </div>
        </div>
    </div>
</body>

</html>
